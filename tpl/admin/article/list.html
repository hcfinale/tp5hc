<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <link rel="shortcut icon" href="__PUBLIC__/admin/favicon.ico">
    <link href="__PUBLIC__/admin/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <form class="navbar-form navbar-left" role="search" action="{:url('admin/article/search')}" method="post">
            <div class="form-group">
                <input type="text" name="search" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">搜索</button>
        </form>
    </div>
    {volist name="rows" id="vo"}
    <div class="row">
        <h4><a href="{:url('index/article/index',['id'=>$vo.id])}" target="_blank">{$vo.title}</a></h4>
    </div>
    {/volist}
    {$rows}
</div>
<script src="__PUBLIC__/admin/js/jquery.min.js?v=2.1.4"></script>
<script src="__PUBLIC__/admin/js/bootstrap.min.js?v=3.3.5"></script>
</body>
</html>
