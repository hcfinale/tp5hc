{include file="public/header" /}
<div class="row margin-xs-1">
	{volist name="data" id="vo"}
	<div class="mui-card">
		{if condition="count($vo.arc) neq '0'"}
		<div class="mui-card-header">{$vo.name}<span class="mui-badge mui-badge-success">{$vo.arc|count}</span></div>
		<div class="mui-card-content">
			<ul class="mui-table-view">
				{volist name="$vo.arc" id="arct"}
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right" href="{:url('article/index',['id'=>$arct.id])}">{$arct.title}</a>
				</li>
				{/volist}
			</ul>
		</div>
		{else /}
		{/if}
	</div>
	{/volist}
</div>
<div style="margin: 3rem 0"></div>
{include file="public/footer" /}
</body>
</html>
